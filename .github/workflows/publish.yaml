name: npm Publish

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .nmprc
          cat .npmrc
          npm install
          npm publish
        env:
          CI: true
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
